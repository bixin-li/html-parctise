<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>今日🐰黄历</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h2>今日黄历</h2>
      <hr>
      <label for="theDate" id="theDate">请选择今天的日期:</label>
      <input type="date">
      <br>
      <label for="animal">请选择你的生肖：</label>
      <select name="animal" id="animal">
          <option value="1">鼠</option>
          <option value="2">牛</option>
          <option value="3">虎</option>
          <option value="4">兔</option>
          <option value="5">龙</option>
          <option value="6">蛇</option>
          <option value="7">马</option>
          <option value="8">羊</option>
          <option value="9">猴</option>
          <option value="10">鸡</option>
          <option value="11">狗</option>
          <option value="12">猪</option>
      </select>
      <br>
      <br>
      <label for="zodiac">请选择你的星座：</label>
      <select name="zodiac" id="zodiac">
          <option value="1">白羊座</option>
          <option value="2">金牛座</option>
          <option value="3">双子座</option>
          <option value="4">巨蟹座</option>
          <option value="5">狮子座</option>
          <option value="6">处女座</option>
          <option value="7">天秤座</option>
          <option value="8">天蝎座</option>
          <option value="9">射手座</option>
          <option value="10">摩羯座</option>
          <option value="11">水瓶座</option>
          <option value="12">双鱼座</option>
      </select>
      <br>
      <br>
      <button onclick="submitInfo()">查看今日黄历</button>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
  <footer>
    Bixin Li
    <br>
    Last Update: 2 Oct 2:00
  </footer>
</html>
